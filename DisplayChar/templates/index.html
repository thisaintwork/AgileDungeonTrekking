<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Generate random characters!</h1>
    <form>
    <div class="container">

      <div class="row">
        <div class="col-auto">
          <label for="formNumInput" class="form-label">Number of Characters to Create:</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="formNumInput" placeholder="1">
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col-auto">
          <label for="formNameInput" class="form-label">Name</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="formNameInput" placeholder="John">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-success" onclick="GenRandonName()">Random</button>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select character class</option>
            <option value="1">Fighter</option>
            <option value="2">Wizard</option>
            <option value="3">Ranger</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" name="btnGenerate" class="btn btn-success">Generate</button>
        </div>
      </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
<script type="text/javascript">
  function GenRandonName(){
      var txtName = document.getElementById("formNameInput");
      var arr = ['Ember','Twilight','Tsunami','Miss Mantis','Wildfire','Radiance','Wondrous','Starlight','Black Magnolia','Ivory Wing','Coral','Waterfall','Tempest','Lotus'];
      txtName.value = arr[Math.floor(Math.random() * arr.length)]
    }
</script>
</html>
